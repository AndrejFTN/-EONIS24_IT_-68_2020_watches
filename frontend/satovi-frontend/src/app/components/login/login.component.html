<p-dialog class="login-dialog" header="Log in" visible="true"
          [closable]="false" [style]="{'width':'400px', 'text-align':'center'}">

  <div *ngIf="errorDescription" class="alert alert-danger">{{errorDescription}}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <span class="ui-float-label">
        <label for="username">Username</label>
        <input type="text" id="username" autocomplete="username" formControlName="username" class="form-control" pInputText [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
      </span>
      <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
        <div *ngIf="formControls.username.errors.required">Username is required</div>
      </div>
    </div>

    <br/>

    <div class="form-group">
      <span class="ui-float-label">
        <label for="password">Password</label>
        <input type="password" id="password"  autocomplete="current-password" formControlName="password" class="form-control" pInputText [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
      </span>
      <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
    </div>

    <br/>

    <button [disabled]="loading" pButton label="Login"
            style="float: right; width: 30%; text-align: center"></button>


    <a routerLink="/register"
       style="float: left; width: 30%; text-align: left; cursor: pointer; text-decoration: underline">Register</a>
  </form>

</p-dialog>
